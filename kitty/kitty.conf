# ~/.config/kitty/kitty.conf

# Enable window transparency
background_opacity 0.8  
# Value between 0.0 (completely transparent) and 1.0 (opaque)

# Alternatively, set background color with alpha channel
# This overrides background_opacity if both are set
# background #000000CC  # Last two hex digits (CC) set opacity to ~80%

# Optional: Use a background image with transparency
# background_image path/to/image.png
# background_image_opacity 0.5
